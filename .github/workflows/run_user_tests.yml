name: 'run_user_tests'

on:
  workflow_dispatch:

  schedule:
    - cron: '30 23 * * 0'  # 23:30 every Sunday

  workflow_call:

jobs:
  user-tests:
    name: Test-${{ matrix.repo_name }}-${{ matrix.os }}.${{ matrix.CC }}.python-${{ matrix.python }}.dgcode-${{ matrix.build-flag }}
    strategy:
      fail-fast: false
      matrix: 
        include:
          - {repo_name: ess-dg/dgcode_projects, os: ubuntu-20.04, CC: gcc-10,   CXX: g++-10,  python: '3.9',   build-flag: release }
          - {repo_name: ess-dg/dgcode_projects, os: ubuntu-20.04, CC: gcc-10,   CXX: g++-10,  python: '3.9',   build-flag: debug }
          - {repo_name: ess-dg/dgcode_projects, os: ubuntu-20.04, CC: gcc-9,    CXX: g++-9,   python: '3.8',   build-flag: release }
          - {repo_name: ess-dg/dgcode_projects, os: macos-11,     CC: clang,    CXX: clang++, python: default, build-flag: examine }
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    env:
      SHELL: /bin/bash
      CC: ${{ matrix.CC }}
      CXX: ${{ matrix.CXX }}
      PROJECTS_DIR: projects
      EXTRA_PKG_DIR: dgcode_projects

    steps:
      - name: Checkout dgcode_actions
        uses: actions/checkout@v3
        with:
          repository: mctools/dgcode_actions

      - name: Checkout ${{ matrix.repo_name }}
        uses: actions/checkout@v3
        with:
          repository: ${{ matrix.repo_name }}
          path: './${{ env.EXTRA_PKG_DIR }}'

      - name: Setup and build framework
        id: setup-framework
        uses: ./.github/actions/setup
        with:
          PYTHON_VERSION: ${{ matrix.python }}
          PROJECTS_DIR: ${{ env.PROJECTS_DIR }}
          DGBUILD_FLAG: ${{ matrix.build-flag }}

      - name: Add user Projects repo to the extra pkg path
        run: echo "DGCODE_EXTRA_PKG_PATH=$GITHUB_WORKSPACE/${{ env.EXTRA_PKG_DIR }}" >> $GITHUB_ENV

      - name: Build user packages
        run: |
          . $GITHUB_WORKSPACE/dgdepfixerInstall/setup.sh
          . bootstrap.sh
          dgbuild -a --${{ matrix.build-flag }}
        working-directory: ${{ env.PROJECTS_DIR }}
        env:
          DGDEP_IGNOREBADSHEBANG: 1

      - name: Run tests
        run: |
          . $GITHUB_WORKSPACE/dgdepfixerInstall/setup.sh
          . bootstrap.sh
          dgbuild -at --testexcerpts=100
        working-directory: ${{ env.PROJECTS_DIR }}
        env:
          DGDEP_IGNOREBADSHEBANG: 1

      - name: Rename test result
        id: rename-test-result
        if: always() && steps.setup-framework.outcome == 'success'
        run: |
          repo_name=$(echo ${{ matrix.repo_name }} | tr '/' '-') 
          mv $GITHUB_WORKSPACE/${{ env.PROJECTS_DIR }}/.bld/testresults/dgtest_results_junitformat.xml $GITHUB_WORKSPACE/${{ env.PROJECTS_DIR }}/.bld/testresults/dgtest_results_junitformat_${repo_name}_${{ matrix.os }}.${{ matrix.CC }}.python-${{ matrix.python }}.dgcode-${{ matrix.build-flag }}.xml

      - uses: actions/upload-artifact@v3  # upload test results
        if: always() && steps.rename-test-result.outcome == 'success'
        with:
          name: test-results-user-tests
          path: ${{ github.workspace }}/${{ env.PROJECTS_DIR }}/.bld/testresults/dgtest_results_junitformat*.xml

  report:
    name: Test reporting
    if: always()
    needs: user-tests
    runs-on: ubuntu-latest
    steps:

    - name: Download a single artifact
      uses: actions/download-artifact@v3
      with:
        name: test-results-user-tests
        path: artifact_dir

    # - name: Publish Test Report
    #   uses: mikepenz/action-junit-report@v3
    #   if: always() # run even if the previous step fails
    #   with:
    #     check_name: User Tests Report (mikepenz)
    #     report_paths: artifact_dir/dgtest_results_junitformat*.xml
  
    - name: Publish Unit Test Results
      uses: EnricoMi/publish-unit-test-result-action/composite@v2
      if: always()
      with:
        check_name: User Tests Report (EnricoMi)
        junit_files: artifact_dir/dgtest_results_junitformat*.xml
        report_individual_runs: "true"
        comment_mode: "off" #control pull request comments
